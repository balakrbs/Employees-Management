<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <title>Employee List</title>
 <!--linking the CSS file -->
<link rel="stylesheet" href="el-style.css"/> 
<!--linking Online Google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
 				
            <h2>Employee List</h2>
            <!-- Table format to display the list of employees -->
            <table>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Location</th>
                </tr>  
                <!-- printing the data's in field using object -->          
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.location}"></td>
                </tr>
            </table>
            <!-- Button to redirect to index page --> 
        <a href="/"><button>Add New Employee</button></a>
    </div>
</body>
</html>
