<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
    <!--linking the CSS file -->
<link rel="stylesheet" href="ed-style.css"/> 
<!--linking Online Google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Employee Details</h1>
        <!-- Error checking with thymeleaf --> 
            <div th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
            </div>
            <div th:if="${employee.id}">
            <!-- Displaying the details in table format --> 
                <table>

                    <tr>
                        <td><strong>ID</strong></td>
                        <td><span th:text="${employee.id}">43</span></td>
                    </tr>
                    <tr>
                        <td><strong>Name</strong></td>
                        <td><span th:text="${employee.name}">ravi</span></td>
                    </tr>
                    <tr>
                        <td><strong>Email</strong></td>
                        <td><span th:text="${employee.email}">ravi@gmail.com</span></td>
                    </tr>
                    <tr>
                        <td><strong>Location</strong></td>
                        <td><span th:text="${employee.location}">tn</span></td>
                    </tr>                     
                                                
                </table>
            </div>
            <!-- Button's to redirect to view list of employees and index page --> 
         <a href="/displayAll"><button>All Employees</button></a> <a href="/"><button>Home</button></a>
    </div>
</body>
</html>
